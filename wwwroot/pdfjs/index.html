<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf_viewer.min.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #viewerContainer { position: relative; width: 100%; height: 100%; overflow: auto; }
    canvas { display: block; margin: auto; }
    #viewerContainer .textLayer { opacity: 1 !important; }
    .text-highlight {
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div id="viewerContainer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file') || '';
    const page = parseInt(urlParams.get('page') || '1', 10);
    const highlights = urlParams.getAll('highlight');
    const colors = urlParams.getAll('color');
    const partials = urlParams.getAll('partial');
    const container = document.getElementById('viewerContainer');
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdf.getPage(page).then(p => {
        const viewport = p.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        container.appendChild(canvas);

        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'textLayer';
        container.appendChild(textLayerDiv);

        p.render({ canvasContext: context, viewport });

        p.getTextContent().then(textContent => {
          const textDivs = [];
          pdfjsLib.renderTextLayer({
            textContent,
            container: textLayerDiv,
            viewport,
            textDivs
          }).promise.then(() => {
            if (highlights.length > 0) {
              const spans = textDivs;
              let fullText = '';
              const spanRanges = spans.map((span, idx) => {
                const start = fullText.length;
                const str = textContent.items[idx].str;
                fullText += str;
                return { start, end: fullText.length };
              });
              const perSpan = spans.map(() => []);
              highlights.forEach((h, i) => {
                const escaped = h.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const allowPartial = partials[i] === 'true';
                const regex = new RegExp(allowPartial ? escaped : `(?<![\\p{L}\\p{N}])${escaped}(?![\\p{L}\\p{N}])`, 'giu');
                let match;
                while ((match = regex.exec(fullText)) !== null) {
                  const start = match.index;
                  const end = start + match[0].length;
                  spanRanges.forEach((range, idx) => {
                    if (range.start < end && range.end > start) {
                      const localStart = Math.max(start, range.start) - range.start;
                      const localEnd = Math.min(end, range.end) - range.start;
                      perSpan[idx].push({ start: localStart, end: localEnd, color: colors[i] || 'rgba(255,255,0,0.4)' });
                    }
                  });
                }
              });
              perSpan.forEach((ranges, idx) => {
                if (ranges.length === 0) return;
                const text = spans[idx].textContent;
                const charColors = new Array(text.length).fill(null);

                ranges.forEach(r => {
                  for (let i = r.start; i < r.end && i < charColors.length; i++) {
                    charColors[i] = r.color || 'rgba(255,255,0,0.4)';
                  }
                });

                let result = '';
                let current = null;
                for (let i = 0; i < text.length; i++) {
                  const color = charColors[i];
                  if (color !== current) {
                    if (current !== null) result += '</span>';
                    if (color !== null) result += `<span class="text-highlight" style="background-color: ${color}; opacity:0.5;">`;
                    current = color;
                  }
                  result += text[i];
                }
                if (current !== null) result += '</span>';
                spans[idx].innerHTML = result;
              });
            }
          });
        });
      });
    });
  </script>
</body>
</html>
